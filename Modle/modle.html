<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mod del Día</title>
  <link rel="stylesheet" href="modle.css" />
</head>
<body>
  <main>
    <h1>¿Cuál es el Mod del día?</h1>
    <input type="text" id="guessInput" placeholder="Escribí el nombre del Mod..." autocomplete="off" />
    <div style="position: relative"><div id="autocompleteList" class="autocomplete-list"></div></div>


    <button id="submitGuess">Adivinar</button>

    <table id="resultsTable" class="hidden">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Género</th>
          <th>Es Prime</th>
          <th>Aura</th>
          <th>Fecha de salida</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </main>

  <script src="modle.js"></script>
</body>
</html>
